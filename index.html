                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.425-.144-2.181-.233-1.07-.126-2.072-.256-2.906-.35M10.34 15.84q.366 1.802.732 3.604c.264 1.302.482 2.37.663 3.242M10.34 15.84l-5.323 2.95m5.323-2.95L3.84 21.37M20.16 8.16q-.366-1.802-.732-3.604c-.264-1.302-.482-2.37-.663-3.242M20.16 8.16c.688.06 1.425.144 2.181.233 1.07.126 2.072.256 2.906.35M20.16 8.16l5.323-2.95m-5.323 2.95L20.16 3.84m-8.15 11.16a4.5 4.5 0 10-9 0 4.5 4.5 0 009 0z" />

                        <option value="">-- é€‰æ‹©é¢„è®¾ä»¥è‡ªåŠ¨å¡«å…… Base URL --</option>
                        <option value="openai">OpenAI (å®˜æ–¹, éœ€ä»£ç†)</option>
                        <option value="openrouter">OpenRouter (æ¨è, æ”¯æŒè·¨åŸŸ)</option>

                </div>
                <div>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-6 max-w-4xl mx-auto w-full scroll-smooth">
        <div class="flex gap-4">

            <div class="bg-white p-4 rounded-2xl rounded-tl-none border shadow-sm text-gray-800 max-w-[90%] leading-relaxed">
                <p>ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„é€šç”¨ AI åŠ©æ‰‹ã€‚</p>
                <p class="text-sm text-gray-500 mt-2">ğŸ’¡ ä½¿ç”¨æŒ‡å—ï¼š</p>
                <ul class="text-sm text-gray-500 list-disc list-inside">
                    <li>ç‚¹å‡»å³ä¸Šè§’ <strong>"è®¾ç½®"</strong> å¡«å…¥ API Key å’Œæ¥å£åœ°å€ã€‚</li>
                    <li>æ‰€æœ‰æ•°æ®ä»…ä¿å­˜åœ¨ä½ çš„æµè§ˆå™¨æœ¬åœ°ã€‚</li>

    <footer class="p-4 bg-white border-t z-10">
        <div class="max-w-4xl mx-auto relative">

            <button onclick="sendMessage()" id="send-btn" class="absolute right-2 bottom-2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:bg-gray-300 disabled:cursor-not-allowed">

    <script>
        // --- å…¨å±€å˜é‡ ---
        const settingsPanel = document.getElementById('settings-panel');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        let chatHistory = []; // ç”¨äºå­˜å‚¨å¯¹è¯å†å²ä»¥ä¾¿å¯¼å‡º

        // --- åˆå§‹åŒ–ï¼šåŠ è½½æœ¬åœ°è®¾ç½® ---
        window.onload = () => {
            const savedUrl = localStorage.getItem('apiUrl') || 'https://openrouter.ai/api/v1';
            const savedKey = localStorage.getItem('apiKey') || '';
            const savedModel = localStorage.getItem('modelName') || 'openai/gpt-3.5-turbo';
            
            document.getElementById('api-url').value = savedUrl;
            document.getElementById('api-key').value = savedKey;
            document.getElementById('model-name').value = savedModel;

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        };

        // --- è®¾ç½®é¢æ¿é€»è¾‘ ---
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
        }

        function applyPreset(type) {
            const urlInput = document.getElementById('api-url');
            const modelInput = document.getElementById('model-name');
            
            switch(type) {
                case 'openai':
                    urlInput.value = 'https://api.openai.com/v1';
                    modelInput.value = 'gpt-3.5-turbo';
                    break;
                case 'openrouter':
                    urlInput.value = 'https://openrouter.ai/api/v1';
                    modelInput.value = 'openai/gpt-3.5-turbo';
                    break;
                case 'deepseek':
                    urlInput.value = 'https://api.deepseek.com/v1';
                    modelInput.value = 'deepseek-chat';
                    break;
                case 'ollama':
                    urlInput.value = 'http://localhost:11434/v1';
                    modelInput.value = 'llama2';
                    break;
            }
        }

        function saveSettings() {
            localStorage.setItem('apiUrl', document.getElementById('api-url').value);
            localStorage.setItem('apiKey', document.getElementById('api-key').value);
            localStorage.setItem('modelName', document.getElementById('model-name').value);
            toggleSettings();
            // æ˜¾ç¤ºä¸€ä¸ªå°æç¤ºï¼ˆå¯é€‰ï¼‰
        }

        // --- æ ¸å¿ƒï¼šå‘é€æ¶ˆæ¯é€»è¾‘ ---
        async function sendMessage() {
            const content = userInput.value.trim();
            if (!content) return;

            const apiKey = document.getElementById('api-key').value;
            const apiUrl = document.getElementById('api-url').value.replace(/\/$/, '');
            const model = document.getElementById('model-name').value;

            if (!apiKey) {
                alert('è¯·å…ˆåœ¨è®¾ç½®ä¸­å¡«å…¥ API Keyï¼');
                toggleSettings();
                return;
            }

            // 1. è®°å½•å¹¶æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            chatHistory.push({ role: 'user', content: content });
            appendMessage('user', content);
            
            // é‡ç½®è¾“å…¥æ¡†
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // 2. åˆ›å»º AI å›å¤å ä½ç¬¦
            const aiMessageDiv = appendMessage('ai', '');
            const aiContentArea = aiMessageDiv.querySelector('.prose');
            
            // åœ¨å†å²è®°å½•ä¸­å ä½
            const historyIndex = chatHistory.push({ role: 'assistant', content: '' }) - 1;
            let fullReply = "";

            try {
                // 3. å‘èµ· Fetch è¯·æ±‚
                const response = await fetch(`${apiUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        // æŸäº›æœåŠ¡å•†(å¦‚OpenRouter)éœ€è¦çš„é¢å¤–å¤´
                        'HTTP-Referer': window.location.href, 
                        'X-Title': 'Universal AI Client'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "user", content: content }], // ç›®å‰ç®€å•èµ·è§åªå‘å•æ¡ï¼Œå¯æ”¹ä¸ºå‘é€ chatHistory
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(`API Error ${response.status}: ${errText}`);
                }

                // 4. å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const token = json.choices[0]?.delta?.content || "";
                                fullReply += token;
                                
                                // å®æ—¶æ›´æ–° UI å’Œå†å²è®°å½•
                                chatHistory[historyIndex].content = fullReply;
                                aiContentArea.innerHTML = marked.parse(fullReply);
                                
                                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {
                                console.warn("JSON Parse Error:", e);
                            }
                        }
                    }
                }
                
                // ç§»é™¤å…‰æ ‡æ•ˆæœï¼ˆå¯é€‰ï¼‰
                // aiContentArea.classList.remove('cursor');

            } catch (error) {
                console.error(error);
                aiContentArea.innerHTML += `<div class="text-red-500 mt-2 bg-red-50 p-2 rounded text-xs border border-red-200">
                    <strong>è¯·æ±‚å¤±è´¥:</strong> ${error.message}<br>
                    æç¤º: å¦‚æœé‡åˆ° CORS è·¨åŸŸé”™è¯¯ï¼Œè¯·å°è¯•ä½¿ç”¨ OpenRouter æˆ–é…ç½®æœ¬åœ°ä»£ç†ã€‚
                </div>`;
                chatHistory[historyIndex].content += `\n[System Error: ${error.message}]`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        // --- UI è¾…åŠ©å‡½æ•° ---
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-4 ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const bgClass = role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border text-gray-800';
            const radiusClass = role === 'user' ? 'rounded-tr-none' : 'rounded-tl-none';
            
            // å¦‚æœæ˜¯ AIï¼Œæ·»åŠ  'cursor' ç±»æ¥å®ç°æ‰“å­—æœºå…‰æ ‡
            const cursorClass = role === 'ai' ? 'cursor' : '';
            
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-sm shrink-0 border">${avatar}</div>
                <div class="${bgClass} p-4 rounded-2xl ${radiusClass} shadow-sm max-w-[85%] prose ${cursorClass}">
                    ${role === 'user' ? text : ''}
                </div>
            `;
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // --- å¯¼å‡ºåŠŸèƒ½ ---
        function exportChat() {
            if (chatHistory.length === 0) {
                alert('è¿™é‡Œç©ºç©ºå¦‚ä¹Ÿï¼Œå…ˆèŠä¸¤å¥å§ï¼');
                return;
            }

            let mdContent = `# AI å¯¹è¯è®°å½•\nå¯¼å‡ºæ—¶é—´: ${new Date().toLocaleString()}\n\n---\n\n`;

            chatHistory.forEach(msg => {
                const roleName = msg.role === 'user' ? '## ğŸ‘¤ æˆ‘' : '## ğŸ¤– AI';
                mdContent += `${roleName}\n\n${msg.content}\n\n`;
            });

            const blob = new Blob([mdContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const timestamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
            a.download = `chat_export_${timestamp}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å›è½¦å‘é€ (Shift+Enter æ¢è¡Œ)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
