<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* ç®€å•çš„æ‰“å­—æœºå…‰æ ‡åŠ¨ç”» */
        .cursor::after { content: 'â–‹'; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        /* Markdown æ ·å¼å¾®è°ƒ */
        .prose pre { background: #1f2937; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { color: #ef4444; background: #f3f4f6; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }

</head>
<body class="bg-gray-50 h-screen flex flex-col">

    <header class="bg-white border-b p-4 shadow-sm z-10">
        <div class="max-w-4xl mx-auto flex flex-wrap gap-2 items-center justify-between">
            <h1 class="text-xl font-bold text-gray-800">ğŸ¤– é€šç”¨ AI è°ƒç”¨å°</h1>
            <button onclick="toggleSettings()" class="text-sm text-blue-600 hover:underline">âš™ï¸ è®¾ç½® API & æ¨¡å‹</button>
        </div>
        
        <div id="settings-panel" class="hidden max-w-4xl mx-auto mt-4 p-4 bg-gray-100 rounded-lg border">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">æ¥å£åœ°å€ (Base URL)</label>
                    <input type="text" id="api-url" placeholder="https://api.openai.com/v1" class="w-full p-2 border rounded text-sm" value="https://api.openai.com/v1">
                    <p class="text-xs text-gray-500 mt-1">æç¤º: è‹¥é‡ CORS é”™è¯¯ï¼Œè¯·ä½¿ç”¨æ”¯æŒè·¨åŸŸçš„ä»£ç†åœ°å€ã€‚</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">API Key</label>
                    <input type="password" id="api-key" placeholder="sk-..." class="w-full p-2 border rounded text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">æ¨¡å‹åç§° (Model)</label>
                    <input type="text" id="model-name" placeholder="gpt-3.5-turbo" class="w-full p-2 border rounded text-sm" value="gpt-3.5-turbo">
                </div>
                <div class="flex items-end">
                    <button onclick="saveSettings()" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700 w-full">ä¿å­˜é…ç½®åˆ°æœ¬åœ°</button>
                </div>
            </div>
        </div>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 max-w-4xl mx-auto w-full">
        <div class="flex gap-3">
            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-sm">ğŸ¤–</div>
            <div class="bg-white p-3 rounded-lg border shadow-sm text-sm text-gray-800 max-w-[85%]">
                ä½ å¥½ï¼è¯·åœ¨ä¸Šæ–¹è®¾ç½®ä¸­å¡«å…¥ä½ çš„ API Keyã€‚æœ¬ç½‘ç«™çº¯é™æ€ï¼ŒKey ä»…å­˜å‚¨åœ¨ä½ çš„æµè§ˆå™¨æœ¬åœ°ã€‚
            </div>
        </div>
    </main>

    <footer class="p-4 bg-white border-t">
        <div class="max-w-4xl mx-auto relative">
            <textarea id="user-input" rows="3" class="w-full p-3 pr-12 border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="è¾“å…¥ä½ çš„é—®é¢˜... (Shift+Enter æ¢è¡Œ)"></textarea>
            <button onclick="sendMessage()" id="send-btn" class="absolute right-3 bottom-3 p-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition disabled:bg-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </footer>

    <script>
        // --- 1. åˆå§‹åŒ–ä¸è®¾ç½®ç®¡ç† ---
        const settingsPanel = document.getElementById('settings-panel');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // åŠ è½½æœ¬åœ°å­˜å‚¨çš„è®¾ç½®
        window.onload = () => {
            if(localStorage.getItem('apiUrl')) document.getElementById('api-url').value = localStorage.getItem('apiUrl');
            if(localStorage.getItem('apiKey')) document.getElementById('api-key').value = localStorage.getItem('apiKey');
            if(localStorage.getItem('modelName')) document.getElementById('model-name').value = localStorage.getItem('modelName');
        };

        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
        }

        function saveSettings() {
            localStorage.setItem('apiUrl', document.getElementById('api-url').value);
            localStorage.setItem('apiKey', document.getElementById('api-key').value);
            localStorage.setItem('modelName', document.getElementById('model-name').value);
            alert('è®¾ç½®å·²ä¿å­˜ï¼');
            toggleSettings();
        }

        // --- 2. æ¶ˆæ¯å‘é€é€»è¾‘ ---
        async function sendMessage() {
            const content = userInput.value.trim();
            if (!content) return;

            const apiKey = document.getElementById('api-key').value;
            const apiUrl = document.getElementById('api-url').value.replace(/\/$/, ''); // å»æ‰æœ«å°¾æ–œæ 
            const model = document.getElementById('model-name').value;

            if (!apiKey) { alert('è¯·å…ˆè®¾ç½® API Key'); toggleSettings(); return; }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ° UI
            appendMessage('user', content);
            userInput.value = '';
            userInput.style.height = 'auto'; // é‡ç½®é«˜åº¦
            sendBtn.disabled = true;

            // åˆ›å»º AI å›å¤çš„å®¹å™¨
            const aiMessageDiv = appendMessage('ai', '');
            const aiContentArea = aiMessageDiv.querySelector('.prose');
            
            try {
                // å‘èµ·è¯·æ±‚
                const response = await fetch(`${apiUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "user", content: content }],
                        stream: true // å¼€å¯æµå¼ä¼ è¾“
                    })
                });

                if (!response.ok) {
                    const err = await response.text();
                    throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status} - ${err}`);
                }

                // å¤„ç†æµå¼å“åº”
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let rawText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.substring(6));
                                const token = json.choices[0]?.delta?.content || "";
                                rawText += token;
                                // å®æ—¶æ¸²æŸ“ Markdown
                                aiContentArea.innerHTML = marked.parse(rawText);
                                chatContainer.scrollTop = chatContainer.scrollHeight;
                            } catch (e) {
                                console.error("è§£æé”™è¯¯", e);
                            }
                        }
                    }
                }

            } catch (error) {
                aiContentArea.innerHTML += `<br><span class="text-red-500 font-bold">[é”™è¯¯] ${error.message}</span>`;
                if(error.message.includes('Failed to fetch')) {
                    aiContentArea.innerHTML += `<br><span class="text-xs text-gray-500">æç¤º: å¯èƒ½æ˜¯ CORS è·¨åŸŸé—®é¢˜ã€‚OpenAI å®˜æ–¹æ¥å£ä¸æ”¯æŒæµè§ˆå™¨ç›´æ¥è®¿é—®ï¼Œè¯·å°è¯•ä½¿ç”¨ç¬¬ä¸‰æ–¹ä»£ç†åœ°å€æˆ– OpenRouterã€‚</span>`;
                }
            } finally {
                sendBtn.disabled = false;
            }
        }

        // --- 3. è¾…åŠ©åŠŸèƒ½ ---
        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `flex gap-3 ${role === 'user' ? 'flex-row-reverse' : ''}`;
            
            const avatar = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            const bgClass = role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border text-gray-800';
            
            div.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-sm shrink-0">${avatar}</div>
                <div class="${bgClass} p-3 rounded-lg shadow-sm max-w-[85%] prose prose-sm overflow-hidden">
                    ${role === 'user' ? text : '<span class="cursor"></span>'} 
                </div>
            `;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return div;
        }

        // æ”¯æŒå›è½¦å‘é€
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
